<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <div class="card">
        <div class="card-header">
            <h3 font-family="font-family: 'Roboto', sans-serif">Payment form example</h3> 
        </div>
        
                 
                        <br>
        <div class="container">
                    <div class="row justify-content-center">
                        <div class="col">
                  
                            <div class="alert alert-danger" role="alert">
                        Some fields are missing
                            </div>
                        </div>
                    </div>  

                    <div class="row justify-content-between">
                        <div class="col-5">               
                        <fieldset>
                            <label for="exampleFormControlInput1" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXX"required/>
                        </fieldset>
                        </div>
                        <div class="col-3">
                            <fieldset>
                                <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0000"required/>
                            </fieldset>
                        </div>
                        <div class="col-4">
                            <fieldset>
                                <label for="basic-url" class="form-label">Amount</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-white border-0 pb-2 pt-0 ps-2 pe-0" ><strong>$</strong></span>
                                    <input type="text" class="form-control border-start" id="basic-url" aria-label="Amount (to the nearest dollar)">
                                  </div>
                              
                            </fieldset>
                        </div>
                    </div>
                             
                            <br>
                    <div class="row justify-content-center">
                            <div class="col-6">
                            <fieldset>
                                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" />
                            </fieldset>
                            </div>
                            <div class="col-6">
                            <fieldset>
                                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" />
                            </fieldset>
                            </div>
                    </div>
                        
                            <br>
                    <div class="row justify-content-center">
                            <div class="col-6">               
                                <fieldset>
                                    <label for="exampleFormControlInput1" class="form-label">City</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" />
                                </fieldset>
                            </div>
                            <div class="col-3">
                                <fieldset>
                                    <label for="exampleFormControlInput1" class="form-label">State</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Pick a State</option>
                                        <option value="1">Porto</option>
                                        <option value="2">Lisbon</option>
                                        <option value="3">Faro</option>
                                      </select>
                                </fieldset>
                            </div>
                            <div class="col-3">
                                <fieldset>
                                    <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" />
                                </fieldset>
                            </div>
                    </div>
                            <br>
                    <div class="row justify-content-center">
                            <div class="col-6">               
                                <label>We accept</label>
                                <fieldset class="cardtype">
                                    
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fa-brands fa-cc-mastercard fa-inverse"></i>  
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            <i class="fa-brands fa-cc-visa fa-inverse"></i>
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fa-brands fa-cc-diners-club fa-inverse"></i>
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            <i class="fa-brands fa-cc-amex fa-inverse"></i>
                                        </label>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-6">
                                <fieldset>
                                    <label for="exampleFormControlInput1" class="form-label">Message</label>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                    </div>   
                                    <label p><p style="font-size:12px;">Add any notes here</p></label>                                                                   
                                    </div>
                                </fieldset>
                                        
                            </div>       
                    </div>
        <div class="card-footer text-muted">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary" type="button">Cancel</button>
                            <button class="btn btn-primary" type="button">Send</button>  
                        </div>
        </div>               
           
          

    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
